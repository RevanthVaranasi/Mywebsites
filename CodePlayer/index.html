<html>
    <head>
        <title>Code Player By Revanth Varanasi</title>
        <!--Linking Css file -->
        <link rel="stylesheet" type="text/css" href="style.css" >
        <!--Including jquery -->
        <script
                src="https://code.jquery.com/jquery-3.2.1.js"
                integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
                crossorigin="anonymous"></script>
        
        
        

    </head>
    <body>

      <div id="container">

           <div id="header">
                <p id="logoname">CodePlayer</p>
                <div id="menubar">
                    <div id="html" tabindex="1"><b>HTML</b></div>
                    
                    <div id="css" tabindex="2"><b>CSS</b></div>

                    <div id="js" tabindex="3"><b>JS</b></div>

                    <div id="result" tabindex="4"><b>Result</b></div>

                </div>

                <div id="runbutton" tabindex="5"><b>RUN</b></div>
            </div> 
           
            <div id="bodypart">
                    <div id="hdiv" style="width:33%; height:614px; border:1px solid black; float:left; ">
                            <p class="textpos"></p>
                    </div>
                    <div id="cdiv" style="width:34%; height:614px; border:1px solid black; float:left;">
                            <p class="textpos"></p>
                    </div>
                    <div id="jdiv" style="width:32.5%; height:614px; border:1px solid black; float:left;">
                            <p class="textpos"></p>
                    </div>
            </div>
      </div>   

      <!-- linking javascript file-->
      <script src="script.js"></script>
        
      
    </body>
</html>
